    <main>
      <div class="container">
        <div class="form">
          <h2 class="c-mb-2">Sign in</h2>
          <div class="form-wrap signin mt-2">
            <label data-name="username" class="field">
              <span class="label">Username</span>
              <input
                type="text"
                class="input"
                autocomplete="off"
                name="username"
              />
            </label>
            <label data-name="password" class="field">
              <span class="label">Password</span>
              <input
                type="password"
                class="input"
                autocomplete="off"
                name="password"
              />
            </label>

            <button class="btn btn-primary btn-fluid form-btn submit">
              Sign in
            </button>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="scripts/signin.js"></script>
